<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font-family: Verdana;
  }

  .test{
    height: 100px;
    width: 100px;
    background-color: #baffc9;
  }



</style>
<body>
  <h1>Clear</h1>
  <div class="test">
    <p>one</p>
    <p>two</p>
    <p>three</p>
  </div>
  <button id="button">Clear</button>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-extended.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script>
  d3.select('button')
    .on('click', function(){
      d3.select('.test')
      .clear();
    });
</script>
</body>
